<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-con">
      <img src="background-img.jpg" />
      <div class="odin-stick">
        <img src="odin-lined.png" />
        <p>ODIN</p>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          Unsplash</a
        >
      </p>
    </div>

    <div class="right-con">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <i>now</i> to get started.</p>
        <p class="last-text">You <i>know</i> you want to.</p>
      </div>
      <div class="main">
        <div class="input-field-flex">
          <h2>Let's do this!</h2>
          <div class="input-fields">
            <div class="input-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" />
            </div>
            <div class="input-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" />
            </div>
          </div>
          <div class="input-fields">
            <div class="input-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="input-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" />
            </div>
          </div>
          <div class="input-fields">
            <div class="input-group">
              <label for="pass">PASSWORD</label>
              <input type="password" id="pass" required />
            </div>
            <div class="input-group">
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pass" required />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
